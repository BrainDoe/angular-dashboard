<div class="new-user">
  <h1 class="new-user-title">New User</h1>
  <form class="new-user-form">
    <div class="new-user-item">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="John">
    </div>
    <div class="new-user-item">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="John Doe">
    </div>
    <div class="new-user-item">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
    </div>
    <div class="new-user-item">
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" placeholder="+23458469688">
    </div>
    <div class="new-user-item">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="Benin City | Nigeria">
    </div>
    <div class="new-user-item">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div class="new-user-item">
      <label >Gender</label>
      <div class="new-user-gender">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
      </div>
    </div>
    <div class="new-user-item">
      <label>Active</label>
      <select name="active" id="active" class="new-user-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button class="new-user-button">Create</button>
    </div>
  </form>
</div>
